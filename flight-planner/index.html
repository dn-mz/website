<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Flight Planner</h1>
    <p class="subtitle">Plan sleep, food, and focus. Arrive human.</p>

    <section class="card">
      <h2>Flight details</h2>

      <label>
        From (airport code)
        <input id="from" placeholder="LHR" />
      </label>

      <label>
        To (airport code)
        <input id="to" placeholder="SIN" />
      </label>

      <label>
        Departure (local time)
        <input id="departTime" type="datetime-local" />
      </label>

      <label>
        Arrival (local time)
        <input id="arrivalTime" type="datetime-local" />
      </label>

      <details>
        <summary>Optional preferences</summary>

        <label class="inline">
          <input type="checkbox" id="wantSleep" checked />
          I want to sleep on the flight
        </label>

        <label class="inline">
          <input type="checkbox" id="wantWork" />
          I want focused work time
        </label>
      </details>

      <button id="generate">Generate flight plan</button>
    </section>

    <section id="results" class="results hidden">
      <h2>Your flight plan</h2>
      <div id="timeline"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
